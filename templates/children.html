{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center">
        <h1>Your Kids</h1>
    </div>
    <p>First Name: {{ first_name }}</p>
    <p>Last Name: {{ last_name }}</p>
    <p>Age: {{ age }}</p>
    <p>Classes:</p>
    <ul>
      {% for i in range(1, session["number"]|int + 1) %}
        <li> {{ session[i|string] }}  </li>
      {% endfor %}
    </ul>
{% endblock %}
